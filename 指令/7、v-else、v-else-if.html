<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 
      v-if,v-show都是条件为true显示元素
      
      v-if隐藏时,代码直接被隐藏
      v-show隐藏时，通过display:none,控制页面元素显示
    -->
    <button @click='random = Math.random()'>click</button>
    <span> {{random}} </span>
    <h1 v-if='random>0.75'>random>0.75</h1>
    <h1 v-else-if='random>0.5'>random>0.5</h1>

    <h1 v-else-if='random>0.2'>random>0.2</h1>
    <h1 v-else>random</h1>

  </div>
  <script src="/node_modules/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          random: 1
        }
      }
    })
  </script>
</body>

</html>
